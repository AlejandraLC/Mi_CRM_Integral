<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reset CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
        }

        .danger {
            background: #ef4444;
            color: white;
        }

        .success {
            background: #22c55e;
            color: white;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>üîß Herramienta de Diagn√≥stico CRM</h1>

    <div>
        <h3>Estado Actual:</h3>
        <div id="status">Cargando...</div>
    </div>

    <div>
        <h3>Acciones:</h3>
        <button class="danger" onclick="clearStorage()">üóëÔ∏è Limpiar localStorage (RESET COMPLETO)</button>
        <button class="success" onclick="goToApp()">‚û°Ô∏è Ir a la Aplicaci√≥n</button>
    </div>

    <script>
        function checkStatus() {
            const status = document.getElementById('status');
            const saved = localStorage.getItem('crmState');

            if (!saved) {
                status.innerHTML = '‚ùå No hay datos guardados (primera vez)';
                return;
            }

            try {
                const data = JSON.parse(saved);
                let html = '<strong>‚úÖ Datos encontrados:</strong><br>';
                html += `- XP: ${JSON.stringify(data.xp)}<br>`;
                html += `- Coins: ${data.coins}<br>`;
                html += `- Routines type: ${typeof data.routines}<br>`;

                // Check routine structure
                if (data.routines) {
                    const keys = Object.keys(data.routines);
                    html += `- Routine keys: ${keys.join(', ')}<br>`;

                    // Check if old format (numeric keys)
                    if (keys.some(k => !isNaN(k))) {
                        html += '<br><strong>‚ö†Ô∏è FORMATO ANTIGUO DETECTADO:</strong><br>';
                        html += '‚ùå Formato de rutinas antiguo<br>';
                        html += '<br><strong>‚ú® BUENAS NOTICIAS:</strong><br>';
                        html += '‚úÖ La aplicaci√≥n ahora tiene <strong>migraci√≥n autom√°tica</strong><br>';
                        html += '‚úÖ Tus rutinas f√≠sicas se preservar√°n autom√°ticamente<br>';
                        html += '‚úÖ Se agregar√°n rutinas mentales y espirituales por defecto<br>';
                        html += '<br>üí° Simplemente abre index.html y la migraci√≥n ocurrir√° autom√°ticamente';
                    } else {
                        html += '<br>‚úÖ Formato de rutinas correcto (tri-categor√≠a)';
                    }
                }

                status.innerHTML = html;
            } catch (e) {
                status.innerHTML = `‚ùå Error leyendo datos: ${e.message}`;
            }
        }

        function clearStorage() {
            if (confirm('¬øEst√°s segura? Esto borrar√° TODOS los datos guardados.')) {
                localStorage.clear();
                alert('‚úÖ localStorage limpiado. La aplicaci√≥n se reiniciar√° con datos por defecto.');
                checkStatus();
            }
        }

        function goToApp() {
            window.location.href = 'index.html';
        }

        checkStatus();
    </script>
</body>

</html>
